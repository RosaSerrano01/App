<!DOCTYPE html>

<head>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to top right, #ffe0f0, #ffe8f8);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      position: relative;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .heart {
      width: 100px;
      height: 90px;
      background-color: red;
      position: absolute;
      top: -50px;
      left: calc(50% - 50px);
      transform: rotate(-45deg);
      animation: heartbeat 1s infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 100px;
      height: 90px;
      background-color: red;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before {
      top: -50px;
      left: 0;
    }

    .heart::after {
      left: 50px;
      top: 0;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1) rotate(-45deg); }
      50% { transform: scale(1.2) rotate(-45deg); }
    }

    h1 {
      color: #ff69b4;
      font-size: 28px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      color: #555;
    }

    .image {
      margin-top: 20px;
    }

    .image img {
      width: 200px;
    }

    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
